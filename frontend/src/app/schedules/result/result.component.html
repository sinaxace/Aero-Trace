            <th>Status</th>

            <th>Airline</th>
            <th>Flight #</th>
            <th>Terminal</th>
            <th class=lastfield>Gate</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor = "let country of country_droplist_dep">
            <td>{{country}}</td>
        </tr>
