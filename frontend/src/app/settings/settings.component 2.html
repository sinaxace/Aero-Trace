<!-- router-outlet redirects to options component first.-->
<router-outlet></router-outlet>


<!-- There will always be an option to save or discard changes -->
<!--Disabled for now though-->
<div *ngIf="!isChanged; else toChange" id=change>
    <span>...no changes made</span> <br>
    <div>
        <button disabled mat-button>Discard</button>
        <button disabled mat-button>Save</button>
    </div>
</div>

<ng-template #toChange>
    <span>changes made</span> <br>
    <div>
        <button mat-button>Discard</button>
        <button mat-button>Save</button>
    </div>
</ng-template>
